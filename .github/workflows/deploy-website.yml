name: Deploy Website to mr_pomodoro Repository

on:
  push:
    branches: ["main"]
    paths:
      - 'website/**'
  pull_request:
    types: [closed]
    branches: ["main"]
    paths:
      - 'website/**'
  workflow_dispatch:

jobs:
  deploy:
    # Run on push to main, manual trigger, or when PR is merged (not just closed)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare website files
        run: |
          mkdir -p deploy_temp
          cp -r website/www/* deploy_temp/
          
      - name: Deploy to mr_pomodoro repository
        env:
          TARGET_REPO: avtansh-code/mr_pomodoro
          TARGET_BRANCH: main
        run: |
          # Clone the target repository to preserve existing files
          git clone https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/${TARGET_REPO}.git target_repo
          cd target_repo
          
          # Configure git
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Copy website files (this will overwrite existing website files but preserve others)
          cp -r ../deploy_temp/* .
          
          # Commit and push changes
          git add .
          git commit -m "Deploy website from pomodoro_timer - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git pull --rebase origin ${TARGET_BRANCH}
          git push origin ${TARGET_BRANCH}
