# Room
room = "2.6.1"

# DataStore
datastore = "1.1.1"

# Kotlinx Serialization
kotlinxSerialization = "1.7.3"

# Coroutines
coroutines = "1.9.0"

# WorkManager
workManager = "2.10.0"

# Vico Charts
vico = "2.0.0-alpha.28"

